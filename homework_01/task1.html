<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style1.css">
		<!-- Підключаємо React -->
		<script
			crossorigin
			src="https://unpkg.com/react@18/umd/react.development.js">
		</script>
		<!-- Підключаємо ReactDOM -->
		<script
			crossorigin
			src="https://unpkg.com/react-dom@18/umd/react-dom.development.js">
		</script>
		<!-- Babel для підтримки JSX -->
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
		<title>React</title>

	</head>
	<body>
		<div class="wrapper">
			<header class="header header--margin">
				<h1>Задача №1</h1>
				<h3>Вводиться кількість пасажирів. Вивести:
					скільки потрібно автобусів (кожен автобус на 20 місць)
					скільки пляшок води (кожному пасажиру 2 пляшки)
					скільки бутербродів (кожному пасажиру 3 бутерброди)</h3>
			</header>
			<main class="page page--margin">
				<div id="root"></div>

				<script type="text/babel">

					function NumberOfPassengers(){
						const [passengers, setPassengers] = React.useState()
						const numberOfBuses = Math.ceil(passengers/20)
						const numberBottleOfWater = passengers*2
						const numberSandwich = passengers*3
						const change = (e) => setPassengers(Number(e.target.value))
					
					
						return(
							<React.Fragment>
								<div>
									<label>Kількість пасажирів
										<input type="number" value={passengers}
											onChange={change}/>
									</label>
								</div>
								<br/>
								<h2>На {passengers} пасажирів потрібно: </h2>
								<div>автобусів : {numberOfBuses}</div>
								<div>пляшок води : {numberBottleOfWater}</div>
								<div>бутербродів : {numberSandwich}</div>
							</React.Fragment>
						)

					}
     
      			// Головний компонент App
      			function App() {
        				return <NumberOfPassengers/>
      			}

      			// Отримуємо DOM-елемент з id="root"
      			const root = ReactDOM.createRoot(document.getElementById('root'))

      			// Рендеримо компонент App у елемент root
      			root.render(React.createElement(App))
    			</script>

			</main>
			<footer class="footer">Tsukanova Olha</footer>
		</div>
	</body>
</html>
