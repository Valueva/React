<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style1.css">
		<!-- Підключаємо React -->
		<script
			crossorigin
			src="https://unpkg.com/react@18/umd/react.development.js">
		</script>
		<!-- Підключаємо ReactDOM -->
		<script
			crossorigin
			src="https://unpkg.com/react-dom@18/umd/react-dom.development.js">
		</script>
		<!-- Babel для підтримки JSX -->
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
		<title>React</title>

	</head>
	<body>
		<div class="wrapper">
			<header class="header header--margin">
				<h1>Задача №5</h1>
				<h3>Додаток містить масив об’єктів (логін, пароль) -- існуючі логіни і
					паролі. Користувач вводить логін і пароль, а програма при натисненні на
					кнопку повідомляє чи може користувач бути авторизованим.</h3>
			</header>
			<main class="page page--margin">
				<div id="root"></div>

				<script type="text/babel">

					const USERS = [
						{login: 'aaaa', password:'1111'},
						{login: 'bbbb', password:'2222'},
						{login: 'cccc', password:'3333'},
						{login: 'dddd', password:'4444'},
					]

					function Authorization(){
						const [login, setLogin] = React.useState()
						const [password, setPassword] = React.useState()

						function checkUser(){
							const user = USERS.some((el)=>el.login===login && el.password===password)
							if(user) alert('вітаємо')
							else alert ('не вірний логін або пароль')
						}


						return(
							<React.Fragment>
								<div>
									<label>login
										<input type="text" value={login}
											onChange={(e) => setLogin(e.target.value)}/>
									</label>
								</div>
								<div>
									<label>password
										<input type="text" value={password}
											onChange={(e) => setPassword(e.target.value)}/>
									</label>
								</div>
								<br/>
								<button onClick={checkUser}>sing in</button>
								
							</React.Fragment>
						)

					}
     
      		// Головний компонент App
      			function App() {
        				return <Authorization/>
      			}

      		// Отримуємо DOM-елемент з id="root"
      			const root = ReactDOM.createRoot(document.getElementById('root'))

      		// Рендеримо компонент App у елемент root
      			root.render(React.createElement(App))
    			</script>

			</main>
			<footer class="footer">Tsukanova Olha</footer>
		</div>
	</body>
</html>
